<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>


    <style>

        @font-face {
            font-family: 'Tajawal', sans-serif;
            src:local('..\fonts\Tajawal-Regular.ttf');
        }
        .page {
            font-family: 'Tajawal', sans-serif;
        }
    </style>
</head>


<body style="font-family: 'Tajawal', sans-serif;">



<ons-page>
    <ons-toolbar>

        <div class="left">
            <ons-toolbar-button >
                <ons-icon  icon="fa-cogs"></ons-icon>
            </ons-toolbar-button>
        </div>

        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="fa-bell-o"></ons-icon>
            </ons-toolbar-button>
        </div>


        <div class="center">بازيلي</div>
    </ons-toolbar>

    <ons-tabbar swipeable position="bottom" >
        <ons-tab page="tab1.html" label="رئيسية" icon="ion-home, material:md-home" badge="7" active>
        </ons-tab>
        <ons-tab page="tab2.html" label="دفع" icon="fa-arrow-circle-o-up" active-icon="fa-arrow-circle-o-up">
        </ons-tab>
        <ons-tab page="tab3.html" label="قبض" icon="fa-arrow-circle-o-down" active-icon="fa-arrow-circle-o-down">
        </ons-tab>
        <ons-tab page="tab4.html" label="تحويل" icon="fa-exchange" active-icon="fa-exchange">
        </ons-tab>
    </ons-tabbar>
</ons-page>

<template id="tab1.html">
    <ons-page id="Tab1">
        <p style="text-align: center;">
            This is the first page.
        </p>
    </ons-page>
</template>

<template id="tab2.html">
    <ons-page id="Tab2">
        <p style="text-align: center;">
            <img src="https://images.vexels.com/media/users/3/158120/isolated/preview/bff830206408c36b53b196b155747b02-qr-code-on-smartphone-by-vexels.png"
                  height="90%" width="90%">
            <br>
            الرجاء إلتقاط الشفرة
            <br>
            <section style="padding: 10%">
                <p></p><br><br>
        Click scan button to scan the QR code: <input type="button" value="scan" name = "scan" id="scan"/>

                <ons-button id="scan" modifier="large" >إلتقاط</ons-button>
            </section>


        </p>
    </ons-page>
</template>




<template id="tab3.html">
<ons-page id="Tab3">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button>
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">Buttons</div>
        <div class="right">
            <ons-toolbar-button>Button</ons-toolbar-button>
        </div>
    </ons-toolbar>

    <section style="padding: 8px">
        <ons-button modifier="quiet">quiet</ons-button>
        <ons-button>Default</ons-button>
        <p></p>
        <ons-button modifier="large--quiet">large--quiet / material--flat</ons-button>
        <p></p>
        <ons-button modifier="large">large</ons-button>
    </section>

    <section style="padding: 8px">
        <p></p><br><br>
        <ons-button modifier="quiet" disabled="true">quiet</ons-button>
        <ons-button disabled="true">Default</ons-button>
        <p></p>
        <ons-button modifier="large--quiet" disabled="true">large--quiet / material--flat</ons-button>
        <p></p>
        <ons-button modifier="large" disabled="true">large</ons-button>
    </section>
</ons-page>
</template>







<template id="tab4.html">
    <ons-page id="Tab4">
       <p>
           test
       </p>
    </ons-page>
</template>


<template id="tab5.html">
    <ons-page id="Tab5">
        <p>
            Notification
        </p>
    </ons-page>
</template>





</body>
</html>
